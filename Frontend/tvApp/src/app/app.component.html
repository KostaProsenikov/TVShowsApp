
<app-navigation></app-navigation>

<div class="container">
  <!-- <button class="btn btn-primary">Load</button> -->

  <div *ngIf="movies.length">
    <div class="row top-row">
      <div class="col-lg-3" *ngFor="let movie of movies">
        <div class="card text-white bg-primary mb-3 movies-card" (click)="openMovie(movie.originalName)">
          <div class="card-header">{{movie.parsedName ? movie.parsedName : movie.movieObj.title}}</div>
          <div class="card-body">
            <h4>Rating: {{ movie.rating }} / 10</h4>
            <h4 *ngIf="movie.movieObj">Vote Count: {{ movie.movieObj.vote_count }}</h4>
            <img class="responsive movie-poster" *ngIf="movie.poster" 
                 src="{{movie.poster}}" />
            <img class="responsive movie-poster" *ngIf="!movie.poster" 
                 src="http://localhost:4200/assets/nophoto.svg" />
            <p class="card-text">
              {{ movie.description ? movie.description : 'No description available' }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
